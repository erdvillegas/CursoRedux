<footer class="footer">

    <span class="todo-count"><strong> {{pendientes}} </strong> tareas pendientes</span>

    <ul class="filters">
        <li *ngFor="let filtro of filtros">
            <a [class.selected]="filtro === filtroActual" href="#/" (click)="setFiltro(filtro)">{{filtro | titlecase}}</a>
        </li>
    </ul>

    
    <button class="clear-completed">Limpiar completados</button>
</footer>
