<div class="alert alert-info text-center" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Cargando . . .</h4>
    <p>
        <i class="fa fa-sync fa-2x"></i>
    </p>
    <p class="mb-0"></p>
</div>


<div class="alert alert-danger text-center" role="alert" *ngIf="error">
    <h4 class="alert-heading">Error . . .</h4>
    <pre>{{error | json}}</pre>
    <p class="mb-0"></p>
</div>


<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="card" *ngFor="let usuario of usuarios">
        <img [src]="usuario.avatar" class="card-img-top" [alt]="usuario.first_name">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">{{usuario.first_name}} {{usuario.last_name}}</p>
            <div class="card-text">
                <span class="text-muted">ID: {{usuario.id}}</span>
            </div>
        </div>
    </div>
</div>
